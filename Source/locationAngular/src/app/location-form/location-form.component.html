<div class="container">
    <h1>Location Form</h1>
    <div class="row" style="padding:2%">
        <div class="col-sm">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#createModal">
                Create Location
            </button>
        </div>
        <div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Create Location</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">Name</span>
                            </div>
                            <input type="text" class="form-control" placeholder="Name" aria-label="Name"
                                aria-describedby="basic-addon1" #Name>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">Area (M2)</span>
                            </div>
                            <input type="text" class="form-control" placeholder="Area" aria-label="Area"
                                aria-describedby="basic-addon1" #Area>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">Parent Location (Optional)</span>
                            </div>
                            <input type="text" class="form-control" placeholder="Parent Location"
                                aria-label="Parent Location" aria-describedby="basic-addon1" #ParentLocation>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" (click)="createLocation(Name.value, Area.value,ParentLocation.value)">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Area</th>
                    <th scope="col">Parent Location</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let location of locations">
                    <td>{{location.idlocation}}</td>
                    <td>{{location.name}}</td>
                    <td>{{location.area}}</td>
                    <td>{{location.parent_location}}</td>
                    <td (click)="deleteLocation(location.idlocation)"><i class="fa fa-trash"></i></td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
